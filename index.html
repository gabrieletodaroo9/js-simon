<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Simon</title>

    <!-- FRAMEWORK -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body class="overflow-hidden">
    <main
        style="background-image: url(https://www.shutterstock.com/image-photo/memory-game-therapy-session-260nw-2484095813.jpg); background-position: center; background-size: cover; height:100vh;">

        <h1 class="text-white text-center">RICORDA I NUMERI</h1>
        <div class="d-flex justify-content-center align-items-center h-100">
            <div id="casual-number" class="fw-bold fs-1 text-center text-white "></div>
        
        <div id="div-form" class="d-none p-4 ">
            <h2 class="text-center text-white">Inserisci i numeri che hai appena visto(anche non in ordine)</h2>
            <form id="form" class="row g-2 justify-content-center mt-5 ">
                <div class="col-auto">
                    <input type="number" id="input-1" placeholder="Inserisci un numero">
                </div>
                <div class="col-auto">
                    <input type="number" id="input-2" placeholder="Inserisci un numero">
                </div>
                <div class="col-auto">
                    <input type="number" id="input-3" placeholder="Inserisci un numero">
                </div>
                <div class="col-auto">
                    <input type="number" id="input-4" placeholder="Inserisci un numero">
                </div>
                <div class="col-auto">
                    <input type="number" id="input-5" placeholder="Inserisci un numero">
                </div>
                <div class="col-12 text-center mt-3 ">
                    <button type="submit" id="start-btn" class=" btn btn-dark py-2 px-4 rounded-4">Controlla se i numeri
                        corrispondono</button>
                </div>
            </form>
        </div>
        
        <div id="result" class="text-center mt-4 px-3 fs-1 fw-bold text-white"></div>
    </div>
    </main>

    <script src="./assets/js/main.js"></script>
</body>

</html>
