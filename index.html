<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Simon</title>

    <!-- FRAMEWORK -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>

    <div id="casual-number" class="fw-bold fs-1 text-center"></div>

    <div id="div-form" class="d-none p-4 ">
        <h1 class="text-center">Inserisci i numeri che hai appena visto(anche non in ordine)</h1>
        <form id="form" class="row g-2 justify-content-center mt-5">
            <div class="col-auto">
                <input type="number" id="input-1" placeholder="Inserisci un numero">
            </div>
            <div class="col-auto">
                <input type="number" id="input-2" placeholder="Inserisci un numero">
            </div>
            <div class="col-auto">
                <input type="number" id="input-3" placeholder="Inserisci un numero">
            </div>
            <div class="col-auto">
                <input type="number" id="input-4" placeholder="Inserisci un numero">
            </div>
            <div class="col-auto">
                <input type="number" id="input-5" placeholder="Inserisci un numero">
            </div>
            <div class="col-12 text-center mt-3 ">
                <button type="submit" id="start-btn" class=" btn btn-dark py-2 px-4 rounded-4">Controlla se i numeri corrispondono</button>
            </div>
        </form>
    </div>

    <div id="result"></div>


    <script src="./assets/js/main.js"></script>
</body>

</html>
